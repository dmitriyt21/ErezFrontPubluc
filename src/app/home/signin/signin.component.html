<div class="container">
    <div 
        class="row full-signin-section" 
        materialize 
        [materializeParams]="[mes,4000]" 
        [materializeActions]="toastModule">
        <!-- web -->
        <div class="hide-on-small-only">
            <!-- image-on-right-side -->
            <div 
                class="col xl6 col l6 col m6 col s12 
                right 
                center-align
                no-padding">
                    <div *ngIf="false; else imgOnSide"></div>
            </div>

            <!-- sign-in-left-side -->
            <div 
                class="col l6 col m6 col s12  
                left 
                no-padding">
                    <div class="section white hide-on-small-only">
                        <div *ngIf="false; else signin"></div>
                    </div>
            </div>
        </div>
        
        <!-- mobile -->
        <div class="hide-on-med-and-up">
            <!-- image-on-right-side -->
            <div 
                class="col xl6 col l6 col m6 col s12 
                right
                center-align
                mobile-img 
                no-padding">
                    <div *ngIf="false; else imgOnSide"></div>
            </div>

            <!-- sign-in-left-side -->
            <div 
                class="col l6 col m6 col s12  
                left 
                no-padding">
                    <div class="section white hide-on-med-and-up">
                        <div *ngIf="false; else signin"></div>
                    </div>
            </div>
        </div>
    </div>
</div>

<ng-template #signin>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h2 class="hide-on-med-and-up header">כניסה</h2>
                <h2 class="hide-on-small-only header">כניסה</h2>

                <div class="row">
                    <form 
                        [formGroup]="signinForm" 
                        (ngSubmit)="signIn()" 
                        class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <label for="email" class="right">אימייל</label>
                                <input formControlName="email" type="text" class="right validate">
                            </div>
                        </div>
                    
                        <div class="row">
                            <div class="input-field col s12">
                                <label for="password_mobile" class="right">סיסמה</label>
                                <input formControlName="password" type="password" class="validate">
                            </div>
                        </div>

                        <div class="row left submit-div">
                            <div class="col s6">
                                <input 
                                    type="submit" 
                                    class="btn waves-light left"
                                    [disabled]="!signinForm.valid"
                                    [ngClass]="{'disabled' : !signinForm.valid , 
                                                'waves-effect' : signinForm.valid}" 
                                    value="התחברות" 
                                    name="action">
                            </div>
                            <div class="col s6">
                                    <div class="preloader-wrapper small"
                                        [ngClass]="{active : isLoading}">
                                        <div class="spinner-layer spinner-blue-only">
                                            <div class="gap-patch">
                                                <div class="circle"></div>
                                            </div>
                                            <div class="circle-clipper right">
                                                <div class="circle"></div>
                                            </div>
                                        </div>
                                    </div>
                            </div> 
                        </div> 
                    </form>
                </div>
            </div>
        </div>
    </div>
</ng-template>

<ng-template #imgOnSide>
    <div class="parallax-container">
        <div class="container">
            <div class="row no-margin-bottom">
                <div class="col s12">
                    <div class="row">
                        <h1 class="head-text header hide-on-small-only">MobileStore</h1>
                        <h1 class="head-text hide-on-med-and-up">MobileStore</h1>
                    </div>
                </div>
            </div>
    
            <div class="row no-margin-bottom">
                <div class="col s12">
                    <h5 class="head-text">מובייל הוא תחום ההתמחות שלנו!</h5>
                </div>
            </div>
        </div>

        <div class="parallax" materialize="parallax">
            <img src="assets/background/increasing-the-productivity.jpg">
        </div>
    </div>
</ng-template>
